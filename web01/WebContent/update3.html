<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//alert('안녕하세요. 상품 수정 페이지 입니다!')
</script>
<style type="text/css">
body { /* 컨트롤 + / - 자동주석, 태그선택! */ 
	background: #bedaf7;
}
button {
	background: pink;
}
.t1{ /* .은 클래스 선택!, 여러개선택!  */
	background: yellow;
	width: 150px;
	text-align: center;
}

#b1 { /* #은 아이디 선택!, 특정한 것 한 개만 선택*/
	color: red;
}

#b2 { /* #은 아이디 선택!, 특정한 것 한 개만 선택*/
	color: blue;
}
</style>
</head>
<body>
<h3>상품 수정 페이지</h3>
<hr>
<a href="product.html">
	<button id="b1">첫페이지로</button>
</a>
<!-- form의 action은 무조건 jsp파일이 되어야만 함. -->
<form action="update3.jsp">
<table border="1">
	<tr>
		<td class="t1">id : </td>
		<td>
			<input name="id">
		</td>
	</tr>
	<tr>
		<td class="t1">content : </td>
		<td>
			<input name="content">
		</td>
	</tr>
	<tr>
		<td colspan="2" class="t1">
			<button id="b2">상품 수정 데이터 전송</button>
		</td>
	</tr>
</table>
<!-- 입력한 값들이 서버(tomcat)으로 전달될 때는 form태그 안에 있어야 함. -->
</form>
</body>
</html>
